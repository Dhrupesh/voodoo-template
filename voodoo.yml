voodoo:
  shared_eggs: True
  shared_odoo: 'odoo8'
  used_odoo_repo: 'oca'
odoo:
  image: akretion/voodoo
  environment:
    - POSTGRESQL_DATA=/workspace/.db
    - POSTGRESQL_DB=db
  volumes:
    - .:/workspace
    - ../backup:/workspace/backup
#    - ~/.ssh:/home/devstep/.ssh
  ports:
    - "8666:8069"
    - "8667:8072"
