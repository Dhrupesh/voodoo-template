[buildout]
extensions += gp.vcsdevelop
vcs-extend-develop = git+https://github.com/archetipo/anybox.recipe.odoo@fix_for_odoo10#egg=a.r.odoo
vcs-update = true
extends = frozen.cfg

[odoo]
options.admin_passwd = admin
options.db_user = odoo
options.db_name=db
options.data_dir=/workspace/.filestore
options.server_wide_modules=web,web_kanban,queue_job
options.workers=2
queue_job.channels = root:4

with_devtools = false

eggs += pyinotify
